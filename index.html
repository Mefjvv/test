<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licznik odwiedzin</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    h1 { color: #0078d7; }
    #counter { font-size: 48px; margin: 20px 0; }
    button { padding: 10px 20px; background: #0078d7; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Licznik odwiedzin</h1>
  <div id="counter">Ładowanie...</div>
  <button onclick="location.reload()">Odśwież</button>
  <script>
    fetch('/api/counter')
      .then(res => res.text())
      .then(text => document.getElementById('counter').innerHTML = text);
  </script>
</body>
</html>
